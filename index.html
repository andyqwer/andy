  <script>
    function cssStyle2DomStyle(sName) {
      let arr = sName.split('');
      if (arr.indexOf('-') == 0) arr.splice(0, 1);

      for (let i = 0; i < arr.length; i++) {
        const el = arr[i];
        if (el == '-') {
          arr.splice(i, 1);
          arr[i] = arr[i].toUpperCase();
        }
      }
      return arr.join('');
    }

  <script>
    function indexOf(arr, item) {
      return arr.indexOf(item);
    }
    function sum(arr) {
      let sum = 0;
      for (let i = 0; i < arr.length; i++) {
        const el = arr[i];
        sum += el;
      }
      return sum;
    }
    function remove(arr, item) {
      let newArr = [];
      for (let i = 0; i < arr.length; i++) {
        if (arr[i] !== item) {
          newArr.push(arr[i]);
        }
      }
      return newArr;
    }
    function removeWithoutCopy(arr, item) {
      var n = arr.length;
      for (var i = 0; i < n; i++) {
        if (arr[0] !== item) arr.push(arr[0]);
        arr.shift();
      }
      return arr;
    }
    // console.log(removeWithoutCopy([1, 2, 2, 3, 4, 2, 2], 2));
    function append(arr, item) {
      let newArr = [item];
      // return [...arr,...newArr];
      return arr.concat(newArr);
    }
    // console.log(append([1, 2, 3, 4], 10));

    function truncate(arr) {
      for (let i = 0; i < arr.length; i++) {
        if (arr[i] == arr.length) {
          arr.splice(i, 1);
        }
      }
      return arr;
    }

    function curtail(arr) {
      let newArr = [...arr];
      newArr.shift();
      return newArr;
    }

    function concat(arr1, arr2) {
      // return arr1.concat(arr2);
      return [...arr1, ...arr2];
    }

    function insert(arr, item, index) {
      let arr2 = [...arr];
      arr2.splice(index, 0, item);
      return arr2;
    }

    function count(arr, item) {
      let number = 0;
      for (let i = 0; i < arr.length; i++) {
        if (arr[i] === item) {
          number++;
        }
      }
      return number;
    }

    function duplicates(arr) {
      let result = [];
      arr.forEach(function (elem) {
        // && result.indexOf(elem) == -1
        if (arr.indexOf(elem) != arr.lastIndexOf(elem) && result.indexOf(elem) == -1) {
          result.push(elem);
        }
      });
      return result;
    }
    function square(arr) {
      let result = [];
      arr.forEach((element) => {
        result.push(element * element);
      });
      return result;
    }
    function findAllOccurrences(arr, target) {
      let result = [];
      arr.forEach((val, index) => {
        val === target && result.push(index);
      });
      // for (let i = 0; i < arr.length; i++) {
      //   if(target==arr[i]){
      //     result.push(i)
      //   }
      // }
      return result;
    }
    // console.log(findAllOccurrences(['a', 'b', 'c', 'd', 'e', 'f', 'a', 'b', 'c'], 'a'));

  <script>
    // 实现 fizzBuzz 函数，参数 num 与返回值的关系如下：
    // 1、如果 num 能同时被 3 和 5 整除，返回字符串 fizzbuzz
    // 2、如果 num 能被 3 整除，返回字符串 fizz
    // 3、如果 num 能被 5 整除，返回字符串 buzz
    // 4、如果参数为空或者不是 Number 类型，返回 false
    // 5、其余情况，返回参数 num
    function fizzBuzz(num) {
      if (!num || typeof num != 'number') {
        return false;
      }
      if (num % 3 == 0 && num % 5 == 0) {
        return 'fizzbuzz';
      }
      if (num % 3 == 0) {
        return 'fizz';
      }
      if (num % 5 == 0) {
        return 'buzz';
      }
      return num;
    }

    function argsAsArray(fn, arr) {
      return fn(arr[0], arr[1], arr[2]);
    }

    function speak(fn, obj) {
      return fn.apply(obj);
    }

    function functionFunction(arg1) {
      return function (arg2) {
        return arg1 + ', ' + arg2;
      };
    }

    var sayIt = function (greeting, name, punctuation) {
      return greeting + ', ' + name + (punctuation || '!');
    };
    function partial(fn, str1, str2) {
      let result = function (str3) {
        return fn.call(this, str1, str2, str3);
      };
      return result;
    }
    // const partial = (fn, str1, str2) => (str3) => fn(str1, str2, str3);

    function useArguments() {
      let arr = [...arguments];
      return eval(arr.join('+'));
    }

    var fn = function (a, b, c) {
      return a + b + c;
    };
    // 1、返回一个函数 a，a 的 length 属性值为 1（即显式声明 a 接收一个参数）
    // 2、调用 a 之后，返回一个函数 b, b 的 length 属性值为 1
    // 3、调用 b 之后，返回一个函数 c, c 的 length 属性值为 1
    // 4、调用 c 之后，返回的结果与调用 fn 的返回值一致
    // 5、fn 的参数依次为函数 a, b, c 的调用参数
    function curryIt(fn) {
      return function a(a) {
        console.log('返回a');
        return function b(b) {
          console.log('返回b');
          return function c(c) {
            console.log('返回c');
            return fn(a, b, c);
          };
        };
      };
    }
    function or(a, b) {
      return a || b;
    }

    //     1、返回一个对象
    // 2、对象的 greeting 属性值等于 str1， name 属性值等于 str2
    // 3、对象存在一个 sayIt 方法，该方法返回的字符串为 greeting属性值 + ', ' + name属性值

    function createModule(str1, str2) {
      let result = {};
      result.greeting = str1;
      result.name = str2;
      result.sayIt = function () {
        return `${this.greeting}, ${this.name}`;
      };
      return result;
    }
    function base10(str) {
      return parseInt(str, 2);
    }
    function convertToBinary(num) {
      // let str = num.toString('2');
      // while (str.length < 8) {
      //   str = '0' + str;
      // }
      // return str;
      return ('00000000' + num.toString(2)).slice(-8);
    }
    function alterContext(fn, obj) {
      return fn.call(obj);
    }

    console.log(
      alterContext(
        function () {
          return this.greeting + ', ' + this.name + '!';
        },
        { name: 'Rebecca', greeting: 'Yo' }
      )
    );

    var C = function (name) {
      this.name = name;
      return this;
    };
    var obj1 = new C('Rebecca');
    alterObjects(C, "What's up");
    obj1.greeting;

    function alterObjects(constructor, greeting) {
      constructor.prototype.greeting = greeting;
    }

    var C = function () {
      this.foo = 'bar';
      this.baz = 'bim';
    };
    C.prototype.bop = 'bip';

    function iterate(obj) {
      let arr = Object.keys(obj);
      console.log(arr);
      let arrs = [];
      arr.forEach((item) => {
        arrs.push(item + ': ' + obj[item]);
      });

      return arrs;
    }

    function containsNumber(str) {
      // return /\d+/g.test(str)
      for (let i = 0; i < 10; i++) {
        if (str.indexOf(i) !== -1) return true;
      }
      return false;
    }

    function containsRepeatingLetter(str) {
      return /[(a-zA-Z)]\1/.test(str);
    }

    function captureThreeNumbers(str) {
      let arr = str.match(/\d{3}/);
      return (arr && arr[0]) || false;
    }
    function matchesPattern(str) {
      return /^(\d{3}-){2}\d{4}$/.test(str);
    }
    function isUSD(str) {
      return / ^\$\d{1,3}(,\d{3})*(\.\d{2})?$/.test(str);
    }

    // 1、以 $ 开始
    // 2、整数部分，从个位起，满 3 个数字用 , 分隔
    // 3、如果为小数，则小数部分长度为 2
    // 4、正确的格式如：$1,023,032.03 或者 $2.03，错误的格式如：$3,432,12.12 或者 $34,344.3
    console.log(isUSD('$20,933,209.93'));
  </script>
